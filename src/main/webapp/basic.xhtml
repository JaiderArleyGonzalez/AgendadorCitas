<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Calendario</title>
    <link rel="stylesheet" href="style.css"/>
</h:head>
<body>
    <div class="card">
        <h:form>
            <p:growl id="messages" showDetail="true"/>

            <p:schedule id="schedule" value="#{scheduleJava8View.eventModel}" widgetVar="myschedule"
                        timeZone="#{scheduleJava8View.serverTimeZone}" clientTimeZone="#{scheduleJava8View.serverTimeZone}">
                <p:ajax event="eventSelect" listener="#{scheduleJava8View.onEventSelect}" oncomplete="PF('eventDialog').show();"/>
            </p:schedule>

            <p:dialog widgetVar="eventDialog" header="Detalles Cita" showEffect="fade" hideEffect="fade">
                <div class="detalles"> 
                    <div class="input-label">
                        <p:outputLabel value="Nombre" styleClass="font-bold"/>
                        <p:inputText value="#{scheduleJava8View.event.nombre}" required="true" disabled="true"/>
                    </div>

                    <div class="input-label">
                        <p:outputLabel value="Apellido" styleClass="font-bold"/>
                        <p:inputText value="#{scheduleJava8View.event.apellido}" required="true" disabled="true"/>
                    </div>

                    <div class="input-label">
                        <p:outputLabel value="Número de telefono" styleClass="font-bold"/>
                        <p:inputText value="#{scheduleJava8View.event.numeroTelefono}" required="true" disabled="true"/>
                    </div>

                    <div class="input-label">
                        <p:outputLabel value="Correo electronico" styleClass="font-bold"/>
                        <p:inputText value="#{scheduleJava8View.event.correoElectronico}" required="true" disabled="true"/>
                    </div>

                    <div class="input-label">
                        <p:outputLabel value="¿Su consulta es para un caso de Asilo o visa de turista?" styleClass="font-bold"/>
                        <p:inputText value="#{scheduleJava8View.event.casoAsiloTurista}" required="true" disabled="true"/>
                    </div>

                    <div class="input-label">
                        <p:outputLabel value="¿Requiere negocio en EEUU?" styleClass="font-bold"/>
                        <p:inputText value="#{scheduleJava8View.event.negocioEUU}" required="true" disabled="true"/>
                    </div>

                    <div class="input-label">
                        <p:outputLabel value="Descripción usuario" styleClass="font-bold" />
                        <p:inputTextarea value="#{scheduleJava8View.event.descripcionUsuario}" required="true" disabled="true"/>
                    </div>

                    <div class="input-label">
                        <p:outputLabel value="Descripción cita" styleClass="font-bold"/>
                        <p:inputTextarea value="#{scheduleJava8View.event.description}" required="true"/>
                    </div>

                    <div class="input-label">
                        <p:outputLabel value="Estado cita" styleClass="font-bold" />
                        <p:selectOneMenu value="#{ScheduleJava8View.event.estadoCita}" required="true">
                            <f:selectItem itemLabel="Programada" itemValue="Option1"/>
                            <f:selectItem itemLabel="En proceso" itemValue="Option2"/>
                            <f:selectItem itemLabel="Atendida" itemValue="Option1"/>
                        </p:selectOneMenu>
                    </div>

                    <div class="input-label">
                        <p:outputLabel value="Fecha" styleClass="font-bold"/>
                        <p:datePicker value="#{scheduleJava8View.event.startDate}" pattern="dd/MM/yyyy"
                            showTime="true" appendTo="@(body)"/>
                    </div>  
                </div>
                <div class="botones">
                    <p:commandButton id="addButton" value="Guardar" oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>
                    <p:commandButton  id="cancelar" value="Cancelar" styleClass="ui-button-raised ui-button-danger" />
                </div>
            </p:dialog>
        </h:form>
    </div>
	<script src="formulariojs/calendarioPF.js"/>
</body>
</html>
