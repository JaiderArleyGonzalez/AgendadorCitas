<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="formulario/css/style.css"/>
    <link rel="stylesheet" href="login.css"/>
</h:head>
<h:body>
    <div id="logo">
        <img src="formulario/Fondo-transparenteHALS.png" alt="logo HALS"/>
    </div>
    <div class="forma">
        <div id="titulo" >
            Login
        </div>
        <h:form>
            <div class="input-label">
                <p:inputText class="longitud" value="#{registro.user}" placeholder="Nombre" id="login-name"/>
            </div>
            <div class="input-label">
                <p:password class="longitud" value="#{registro.password}" placeholder="ContraseÃ±a" id="login-pass"/>
            </div>
            <p:commandButton class="btn btn-primary btn-large btn-block longitud separar" action="#{registro.login()}" value="Ingresar" id="confirm" update="@all" style="width: 270px" oncomplete="PF('messagesDialog').show()"/>
        </h:form>
        <p:dialog id="messagesDialog" widgetVar="messagesDialog" header="Mensajes">
            <h:messages style="color: blue" />
        </p:dialog>
    </div>
</h:body>
</html>
