<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Register Page</title>
        <link rel="stylesheet" href="css/style.css"/>
    </h:head>
    <h:body>
        <div id="logo">
            <img src="Fondo-transparenteHALS.png" alt="logo HALS"/>
        </div>
        <div id="contenedor">
            <h:form>
            <div id="titulo">
                Agenda una cita
            </div>
            <div id="preguntas">
                <div class="dos-columnas">
                    <div class="input-label">
                        <p:outputLabel for="nombre" styleClass="block">Nombres</p:outputLabel>
                        <p:inputText id="nombre" value="#{schedule.event.nombre}"/>
                    </div>
                    <div class="input-label">
                        <p:outputLabel for="apellido" styleClass="block">Apellidos</p:outputLabel>
                        <p:inputText id="apellido" value="#{schedule.event.apellido}" />
                    </div>
                </div>
                <div class="input-label">
                    <p:outputLabel for="numero-teléfono" styleClass="block">Número de celular</p:outputLabel>
                    <p:inputText id="numero-teléfono" value="#{schedule.event.numeroTelefono}"/>
                </div>
                <div class="input-label">
                    <p:outputLabel for="correo" styleClass="block">Correo electrónico</p:outputLabel>
                    <p:inputText id="correo" value="#{schedule.event.correoElectronico}"/>
                </div>
                <div class="input-label">
                    <p:outputLabel value="¿Su consulta es para un caso de Asilo o visa de turista?" styleClass="font-bold"/>
                    <p:selectOneMenu id="opcion1" value="#{schedule.event.casoAsiloTurista}">
                        <f:selectItem itemLabel="Seleccione una" itemValue=""/>
                        <f:selectItem itemLabel="Si" itemValue="Sí"/>
                        <f:selectItem itemLabel="No" itemValue="No"/>
                    </p:selectOneMenu>
                </div>

                <div class="input-label">
                    <p:outputLabel value="¿Usted quiere establecer un negocio en EEUU?" styleClass="font-bold"/>
                    <p:selectOneMenu id="opcion2" value="#{schedule.event.negocioEEUU}">
                        <f:selectItem itemLabel="Seleccione una" itemValue=""/>
                        <f:selectItem itemLabel="Si" itemValue="Sí"/>
                        <f:selectItem itemLabel="No" itemValue="No"/>
                    </p:selectOneMenu>
                </div>
                <div class="input-label">
                    <p:outputLabel for="descripcion" styleClass="block">Diga una breve descripción de su consulta</p:outputLabel>
                    <p:inputTextarea id="descripcion" rows="6" cols="33" value="#{schedule.event.descripcionUsuario}"/>
                </div>
                <div class="dos-columnas">
                    <div class="input-label">
                        <p:outputLabel for="from" value="Desde" styleClass="font-bold"/>
                        <p:datePicker id="from" value="#{schedule.event.startDate}" pattern="dd/MM/yyyy"
                              showTime="true" appendTo="@(body)"/>
                    </div>
                    <div class="input-label">
                        <p:outputLabel for="to" value="To" styleClass="font-bold"/>
                        <p:datePicker id="to" value="#{schedule.event.endDate}" pattern="dd/MM/yyyy"
                                showTime="true" appendTo="@(body)"/>
                    </div>
                </div>
                <div class="input-terminos">
                    <p:selectBooleanCheckbox value=""/>
                    <a id="condiciones" class="ui-outputlabel ui-widget block" href="terminos.xhtml" target="_blank">Acepto los términos y condiciones</a>
                </div>
            </div>
            <div id="enviar">
                <p:commandButton value="Agendar cita" action="#{schedule.addEvent}" />
            </div>
            </h:form>
        </div>
        
    </h:body>
</html>
